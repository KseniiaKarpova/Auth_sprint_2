upstream cinema {
    server cinema_api:7000;
}


server {

    listen 8002;

    location ~^/(api)/ {
        proxy_pass http://cinema;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        limit_req zone=one burst=5;
    }
}